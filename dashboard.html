<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard - DIÁRIO DE SAN E MANDA</title>
</head>
<body>
  <div class="dashboard-container">
    <h2 class="dashboard-title">Seu Diário Semanal</h2>
    <form id="diary-form">
      <div class="day">
        <label for="monday">Segunda-feira</label>
        <textarea id="monday" name="monday" rows="4" placeholder="Digite seu recadinho para segunda-feira"></textarea>
      </div>
      <div class="day">
        <label for="tuesday">Terça-feira</label>
        <textarea id="tuesday" name="tuesday" rows="4" placeholder="Digite seu recadinho para terça-feira"></textarea>
      </div>
      <div class="day">
        <label for="wednesday">Quarta-feira</label>
        <textarea id="wednesday" name="wednesday" rows="4" placeholder="Digite seu recadinho para quarta-feira"></textarea>
      </div>
      <div class="day">
        <label for="thursday">Quinta-feira</label>
        <textarea id="thursday" name="thursday" rows="4" placeholder="Digite seu recadinho para quinta-feira"></textarea>
      </div>
      <div class="day">
        <label for="friday">Sexta-feira</label>
        <textarea id="friday" name="friday" rows="4" placeholder="Digite seu recadinho para sexta-feira"></textarea>
      </div>
      <button type="submit" class="btn-primary">Salvar Recadinhos</button>
      <a href="index.html" class="btn-secondary">Sair</a>
    </form>
  </div>
</body>
</html>
